<script type="text/javascript">

    function resetMenu(){
        const menuItem = document.querySelectorAll(".menu__item");
        menuItem.forEach(function (entry){
            entry.style.background = "#0d6efd";
        })
    }


    function menuClick(menuIndex){
        console.log(menuIndex)
        switch (menuIndex){
            case 1:
                break
            case 2:
                document.querySelector(".photo_list").style.display = "flex";
                document.querySelector(".ceram").style.display = "none";
                resetMenu();
                document.querySelector(".menu__item--" + menuIndex + "").style.background = "#2a4769";
                break
            case 3:
                document.querySelector(".photo_list").style.display = "none";
                document.querySelector(".ceram").style.display = "inherit";
                resetMenu();
                document.querySelector(".menu__item--" + menuIndex + "").style.background = "#2a4769";
                break
            case 4:
                break
            case 5:
                break
        }

    }
</script>
